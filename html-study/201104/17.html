<script>
    // es5 버전 이하. 사실상 클래스 선언법
    // 함수로 객체를 선언하는 방법....?
    function Student(name, score, age) {    // 명명법: 클래스 선언 객체 선언 시 첫 글자 대문자
        this.name = name;
        this.score = score;
        this.age = age;
        return this;    // return 받아야 undefined 안 남...

    }    // map계열이라 없던 것도 생성해서 넣어줄 수 있음

    var st1 = new Student("한조", 70, 20);    // 함수 호출
    console.log(st1.name);

    var st2 = new Student("트레이서", 90, 30);
    console.log(st2.name);

</script>
