<script>
    var a = 10;
    console.log(typeof(a));

    a = "hello";
    console.log(typeof(a));

    a = false;
    console.log(typeof(a));
    
    a = 30;
    if (typeof(a) == "number") {
        console.log("This is a number.");
    }

    a = 7;
    console.log(typeof(a));
    console.log(typeof(typeof(a)));    // String
</script>
