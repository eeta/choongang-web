<meta charset="utf-8">
<script>
    var a = 5;
    var b = 2;

    var result = a / b;    // 실수 나누기
    console.log(result);

    result = parseInt(a / b);    // 정수로 변환
    console.log(result);

    result = a % b;
    console.log(result);

    result = a ** b;    // a의 b제곱. es6부터 가능
    console.log(result);

    result = "안녕하세요" + "반갑습니다";
    console.log(result);

    result = "안녕하세요" + 3 + 1;
    console.log(result);

    var a = 10;
    var b = '10';

    if (a == b) {
        console.log("== 둘은 같다");
    } else {
        console.log("== 둘은 다르다");
    }

    if (a === b) {    // 타입까지 같은지
        console.log("=== 둘은 같다");
    } else {
        console.log("=== 둘은 다르다");
    }
</script>
