<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #box1 {
                color: red;
                display: inline;    /* span의 default 속성 */
            }
            #box2 {
                color: inherit;    /* span의 default 속성 */
                display: inherit;
            }  
        </style>
    </head>
    <body>
        <span id="box1">안녕하세요. <span id="box2">반갑</span>습니다.</span>
        <!-- span의 default 속성: display - inline, color 상속 -->
    </body>
</html>
