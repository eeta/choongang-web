<!DOCTYPE html>
<html>
<head>
    <meta charset="utf=8">
    <style>
        .c1 {
            background-color: violet;
            height: 100px;
            width: 100px;
        }

        .c2 {
            background-color: yellow;
            height: 100px;
            width: 100px;
        }
    </style>
    <script>
        function f1() {
            // var boxes = document.getElementsByClassName("c1");    // 지금 boxex: 배열임..........
            var boxes = document.getElementsByTagName("div");
            for (var box of boxes) {
                box.style.width = "200px";
            }
        }
    </script>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c1"></div>
<div class="c2"></div>
<div class="c1"></div>
<input type="button" value="테스트" onclick="f1()">
</body>
