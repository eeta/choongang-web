<script>

    // ES6: let, const, class
    // class
    // ES5: function, new, prototype, static
    class Student {
        constructor(name, number, score) {
            this.name = name;
            this.number = number;
            this.score = score;
        }

        study() {
            console.log(this.name + "가 공부합니다.");
        }
    }

    var st1 = new Student("한조", 70, 90);
    st1.study();
</script>
