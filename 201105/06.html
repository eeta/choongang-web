<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">


    <script>
        // JS로 이벤트도 컨트롤이 가능하다
        window.onload = function () {    // 익명 함수를 만들어서 onload에 엮어넣음..
            var bbb = document.getElementById("box1");
            bbb.style.backgroundColor = "red";

            bbb.onclick = f1;
        };

        function f1() {    // event 객체가 날아옴..

            console.log();

            alert("안녕하세요");
            var box1 = document.getElementById("box1");
            // box1.onclick = null;    // 클릭 무효화????

            box1.onclick = f2;    // onclick: method 아님..event 관련?
        }

        /*
        function f2() {
            alert("반갑습니다");
        }
        */
        function f2() {
            alert("반갑습니다");
            var box1 = document.getElementById("box1");
            box1.onclick = f1;    // 중간에 어떤 것이든 이벤트를 바꿀 수 있음
        }
    </script>
</head>
<body>
<button id="box1" onclick="f1()">안녕하세요</button>
</body>
</html>
