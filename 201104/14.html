<meta charset="utf-8">
<script>
    // 객체 (대략 클래스)
    // JSON: key/value pairs -> 자바의 hashmap

    var xxx = {a: 10, b: 20, c: "hello"};

    // 객체 의미 강조. 대부분 이렇게 사용함
    console.log(xxx.a);
    console.log(xxx.b);
    console.log(xxx.c);

    // 자료 구조 map 의미 강조. (hashmap)
    console.log(xxx["a"]);
</script>
