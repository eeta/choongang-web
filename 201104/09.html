<script>
    function f1(a, b, c) {
        var result = a + b + c;
        return result;
    }

    f1(10, 20, 30);
    console.log(f1);
    /*
    function f1(a, b, c) {
        var result = a + b + c;
        return result;
    }
    */

    var x = f1(10, 20, 30);
    console.log(x);    // 60

    var y = f1(10, 20);
    console.log(y);    // NaN
</script>
